projects:
  InviteAPI-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: eu-west-2
        apiId: 5tgsv3kqfvd37j75iawyihuv6u
        maxDepth: 2
