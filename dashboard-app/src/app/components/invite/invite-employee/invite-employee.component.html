<div class="container">
  <h2>Invite an employee to apply</h2>
</div>

<div class="container">

  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="employeeDetails.firstName" required="true"/>
  </div>
  <div class="form-group">
    <label for="middleName">Middle name</label>
    <input type="text" class="form-control" id="middleName" [(ngModel)]="employeeDetails.middleName"/>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="employeeDetails.lastName" required="true"/>
  </div>
  <!--
  <div class="form-group">
    <label>DOB</label>
  </div>
  -->
  <div class="form-group row">
    <div class="col">
      <label for="dobDay">Day</label>
      <input type="text" class="form-control" id="dobDay" size="2" [(ngModel)]="employeeDetails.dobDay"/>
    </div>
    <div class="col">
      <label for="dobDay">Month</label>
      <input type="text" class="form-control" id="dobMonth" size="2" [(ngModel)]="employeeDetails.dobMonth"/>
    </div>
    <div class="col">
      <label for="dobDay">Year</label>
      <input type="text" class="form-control" id="dobYear" size="4" [(ngModel)]="employeeDetails.dobYear"/>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="employeeDetails.email"
           aria-describedby="emailHelp" required="true"/>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" class="form-control" id="role" [(ngModel)]="employeeDetails.role"/>
  </div>
  <div class="form-group">
    <label for="osd">ODS Code</label>
    <input type="text" class="form-control" id="osd" [(ngModel)]="employeeDetails.odsCode"/>
  </div>

</div>

<div class="container">
  <button type="button" class="btn btn-primary" routerLink="/invitechecks">Back</button>
  <button type="button" class="btn btn-success" routerLink="/invitesummary"
          [disabled]="!employeeDetails.firstName || !employeeDetails.lastName || !employeeDetails.email">Next</button>
</div>
