<div class="container">
  <h2>Invite an employee to apply</h2>
</div>

<div class="container">

  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="employeeDetails.firstName"/>
  </div>
  <div class="form-group">
    <label for="middleName">Middle name</label>
    <input type="text" class="form-control" id="middleName" [(ngModel)]="employeeDetails.middleName"/>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="employeeDetails.lastName"/>
  </div>
  <div class="form-group">
    <label for="dob">DOB</label>
    <input type="text" class="form-control" id="dob" [(ngModel)]="employeeDetails.dob"/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="employeeDetails.email"/>
    <!--
<input type="email" class="form-control" id="email" [(ngModel)]="employeeDetails.email"
       aria-describedby="emailHelp"/>
<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
-->
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" class="form-control" id="role" [(ngModel)]="employeeDetails.role"/>
  </div>
  <div class="form-group">
    <label for="osd">ODS Code</label>
    <input type="text" class="form-control" id="osd" [(ngModel)]="employeeDetails.odsCode"/>
  </div>

</div>

<div class="container">
  <button type="button" class="btn btn-primary" routerLink="/invitechecks">Back</button>
  <button type="button" class="btn btn-success" routerLink="/invitesummary">Next</button>
</div>
