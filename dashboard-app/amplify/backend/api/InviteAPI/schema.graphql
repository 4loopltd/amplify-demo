type Invite @model
  @key(name: "inviteByUID", fields: ["uid"], queryField: "inviteByUID") {
  id: ID!
  uid: String!
  salt: String!
  otp: String!
  firstName: String!
  middleName: String
  lastName: String!
  dobDay: Int
  dobMonth: Int
  dobYear: Int
  email: String!
  phone: String!
  role: String
  odsCode: String
  statusInvite: String!
  statusPYI: String!
  createdBy: String!
}
